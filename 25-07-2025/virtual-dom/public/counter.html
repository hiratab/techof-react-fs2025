<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="icon" type="image/x-icon" href="/vite.svg">
</head>
<body>
  <button id="increment-button">count is 0</button>

  <script>
    let count = 0

    const button = document.getElementById("increment-button")

    button.addEventListener('click', () => {
      count++
      button.innerText = `count is ${count}`
    })
  </script>
</body>
</html>
